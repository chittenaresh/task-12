<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIGER CLUB Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
 }

    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background:chocolate;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(128, 6, 6, 0.1);
      transition: all 0.3s ease;
    }

    .form-container:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color:aqua;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 150px; /* Adjust the size of the logo */
      height: auto;
    }

    .form-group {
      margin-bottom: 20px;
      
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
  font-size: 16px;
      background-color: #fafafa;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ff3f6c;  /* AJIO's main brand color */
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color:navy;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color:brown;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color:chartreuse; /* Darker shade for hover effect */
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color:black;
    }

    .form-footer a {
      text-decoration: none;
      color:gold;
      font-weight: bold;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .separator {
      text-align: center;
      margin: 20px 0;
      font-size: 16px;
      color:chartreuse;
}

    .separator span {
      background:blue;
      padding: 0 10px;
    }
    
    
  </style>
</head>
<body>

  <div class="form-container">
    
    <img src="https://static.vecteezy.com/system/resources/thumbnails/022/588/630/small_2x/tiger-logo-simple-and-colorful-illustration-transparent-background-ai-generated-png.png" alt="TIGER CLUB LOGO" class="logo">

    <h2>REGISTER ON TIGER CLUB</h2>
    <form action="/register" method="POST">
      <div class="form-group">
        <input type="text" name="name" placeholder="ENTER A FULL_NAME" required />
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="ENTER A EMAIL_ADDRESS" required />
      </div>
      <div class="form-group">
        <input type="text" name="phone" placeholder="ENTER MOBILE_NUMBER" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="ENTER A NEW_PASSWORD" required />
      </div>
      <button type="submit">LOGIN HERE</button>
      </form>
  </div>

</body>
</html>
